<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./dist/output.css" />

    <title>Frontend Mentor | Blog preview card</title>
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div
      class="bg-[hsl(47,88%,63%)] text-[hsl(0,0%,7%)] flex flex-col justify-center items-center h-screen relative"
    >
      <div
        class="w-[380px] bg-[hsl(0,0%,100%)] rounded-xl p-4 border border-[hsl(0,0%,7%)] z-10 custom-hover"
      >
        <img
          src="./assets/images/illustration-article.svg"
          alt=""
          class="rounded-xl w-full"
        />
        <div class="">
          <p
            class="my-3 font-extrabold bg-[hsl(47,88%,63%)] inline-block rounded-md py-1 px-3"
          >
            Learning
          </p>
          <p>Published 21 Dec 2023</p>

          <a
            href="#"
            class="font-extrabold my-3 hover:text-[hsl(47,88%,63%)] block title text-2xl"
          >
            HTML & CSS foundations
          </a>

          <p class="text-[hsl(0,0%,50%)]">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>

          <div class="flex items-center gap-3 mt-4">
            <img
              src="./assets/images/image-avatar.webp"
              alt=""
              class="w-[50px]"
            />
            <p class="font-bold">Greg Hooper</p>
          </div>
        </div>
      </div>

      <div
        class="w-[380px] h-[507px] rounded-xl bg-[hsl(0,0%,7%)] absolute top-[51%] left-[51%] transform -translate-x-1/2 -translate-y-1/2 bg-div"
      ></div>
    </div>
  </body>
</html>
