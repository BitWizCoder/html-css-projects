<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./dist/output.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>

  <body
    class="bg-[hsl(217,54%,11%)] text-[hsl(0,0%,100%)] flex justify-center items-center h-screen flex-col"
  >
    <div class="w-[300px] bg-[hsl(216,50%,16%)] p-5 rounded-md">
      <img src="./images/image-equilibrium.jpg" alt="" class="rounded-md" />
      <p class="font-semibold text-xl my-4">Equilibrium #3429</p>
      <p class="text-[hsl(215,51%,70%)] mb-4">
        Our Equilibrium collection promotes balance and calm.
      </p>

      <div class="flex justify-between mb-4">
        <div class="flex items-center gap-2">
          <div>
            <img src="./images/icon-ethereum.svg" alt="" />
          </div>
          <p>0.041 ETH</p>
        </div>
        <div class="text-[hsl(215,51%,70%)] flex items-center gap-2">
          <div>
            <img src="./images/icon-clock.svg" alt="" />
          </div>
          <p>3 days left</p>
        </div>
      </div>

      <div class="bg-[hsl(215,32%,27%)] h-[1px]"></div>

      <div class="flex items-center gap-2 mt-4">
        <div>
          <img
            src="./images/image-avatar.png"
            alt=""
            class="w-10 border border-hsl(0,0%,100%) rounded-full"
          />
        </div>
        <p>
          <span class="text-[hsl(215,51%,70%)]">Creation of</span> Jules Wyvern
        </p>
      </div>
    </div>

    <div class="text-center mt-7 flex gap-1">
      <p>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor.
        </a>
      </p>

      <p>
        Coded by
        <a href="https://twitter.com/Nomanux" target="_blank"
          ><span class="text-[hsl(215,51%,70%)]">Muhammad Noman.</span></a
        >
      </p>
    </div>
  </body>
</html>
