<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./dist/output.css" />
    <title>Social links profile</title>
  </head>

  <body class="bg-[hsl(0,0%,8%)] text-[hsl(0,0%,100%)]">
    <!-- Outer Container -->
    <div class="flex items-center justify-center h-screen mt-14 mb-14 md:m-0">
      <!-- Container -->
      <div
        class="flex items-center flex-col bg-[hsl(0,0%,12%)] w-[400px] p-8 rounded-md"
      >
        <img
          src="./assets/images/avatar-jessica.jpeg"
          alt=""
          class="rounded-full w-[80px] mb-8"
        />
        <h1 class="text-3xl mb-2">Jessica Randall</h1>
        <p class="text-[hsl(75,94%,57%)]">London, United Kingdom</p>
        <p class="my-8">"Front-end developer and avid reader."</p>

        <!-- Social Links -->
        <div class="flex flex-col gap-3 w-full">
          <button
            class="bg-[hsl(0,0%,20%)] w-full block p-3 rounded-md cursor-pointer hover:bg-[hsl(75,94%,57%)] hover:text-[hsl(0,0%,8%)]"
          >
            Github
          </button>
          <button
            class="bg-[hsl(0,0%,20%)] w-full block p-3 rounded-md cursor-pointer hover:bg-[hsl(75,94%,57%)] hover:text-[hsl(0,0%,8%)]"
          >
            Frontend Mentor
          </button>
          <button
            class="bg-[hsl(0,0%,20%)] w-full block p-3 rounded-md cursor-pointer hover:bg-[hsl(75,94%,57%)] hover:text-[hsl(0,0%,8%)]"
          >
            LinkedIn
          </button>
          <button
            class="bg-[hsl(0,0%,20%)] w-full block p-3 rounded-md cursor-pointer hover:bg-[hsl(75,94%,57%)] hover:text-[hsl(0,0%,8%)]"
          >
            Twitter
          </button>
          <button
            class="bg-[hsl(0,0%,20%)] w-full block p-3 rounded-md cursor-pointer hover:bg-[hsl(75,94%,57%)] hover:text-[hsl(0,0%,8%)]"
          >
            Instagram
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
