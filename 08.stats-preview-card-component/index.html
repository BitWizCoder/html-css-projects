<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./dist/output.css" />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body
    class="bg-[hsl(233,47%,7%)] text-white flex items-center justify-center md:h-screen"
  >
    <div class="flex w-[1000px] flex-col-reverse md:flex-row mx-10 my-5">
      <div
        class="flex-1 bg-[hsl(244,38%,16%)] h-[400px] p-10 rounded-b-md md:rounded-l-md text-center md:text-left"
      >
        <h1 class="text-3xl font-bold mb-10">
          Get <span class="text-[hsl(277,64%,61%)]">insights</span> that help
          your business grow.
        </h1>
        <p class="mb-12">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>

        <div class="flex gap-10 md:gap-24 flex-col md:flex-row">
          <div>
            <h2 class="font-bold text-2xl">10k+</h2>
            <p class="uppercase">companies</p>
          </div>

          <div>
            <h2 class="font-bold text-2xl">314</h2>
            <p class="uppercase">templates</p>
          </div>

          <div>
            <h2 class="font-bold text-2xl">12m+</h2>
            <p class="uppercase">queries</p>
          </div>
        </div>
      </div>

      <div
        class="md:flex-1 md:bg-[url('../images/image-header-desktop.jpg')] bg-[url('../images/image-header-mobile.jpg')] h-[400px] w-full bg-no-repeat bg-blend-multiply bg-[hsl(277,64%,61%)] object-contain rounded-t-md md:rounded-r-md"
      ></div>
    </div>
  </body>
</html>
