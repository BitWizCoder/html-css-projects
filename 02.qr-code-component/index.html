<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link href="/dist/output.css" rel="stylesheet" />

    <title>Frontend Mentor | QR code component</title>
  </head>

  <body class="bg-[#d6e2f0] text-[#1f3251]">
    <div
      class="flex flex-col justify-center items-center w-[340px] h-screen mx-auto"
    >
      <div class="p-3 text-center bg-[#ffffff] rounded-lg shadow-md">
        <img src="./images/image-qr-code.png" alt="" class="rounded-lg" />

        <div class="px-2">
          <h1 class="text-2xl mt-7 font-bold">
            Improve your front-end skills by building projects
          </h1>
          <p class="mt-4 font-normal">
            Scan the QR code to visit Frontend Mentor and take your coding
            skills to the next level
          </p>
        </div>
      </div>

      <div class="text-center mt-4">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://twitter.com/Nomanux" target="_blank"
          ><span class="text-[#1d2229]">Muhammad Noman</span></a
        >.
      </div>
    </div>
  </body>
</html>
