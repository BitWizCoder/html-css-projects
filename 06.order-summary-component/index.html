<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./dist/output.css" />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body
    class="flex flex-col justify-center items-center h-screen custom-bg-mobile md:custom-bg-desktop bg-[hsl(225,100%,94%)] mt-4"
  >
    <div class="w-[380px] bg-[hsl(225,100%,98%)] text-center rounded-xl">
      <img src="./images/illustration-hero.svg" alt="" class="rounded-t-xl" />

      <div class="px-10 py-6 text-[hsl(223,47%,23%)]">
        <h1 class="text-2xl mb-3 font-bold">Order Summary</h1>
        <p class="my-2 text-[hsl(224,23%,55%)] text-base">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>

        <div
          class="flex justify-between items-center my-5 bg-[hsla(225,100%,94%,0.3)] py-5 px-4"
        >
          <div class="flex gap-2">
            <img
              src="./images/icon-music.svg"
              alt=""
              class="bg-[hsl(225,100%,94%)] rounded-full"
            />
            <div class="text-left">
              <p class="font-bold">Annual Plan</p>
              <p class="text-[hsl(224,23%,55%)]">$59.99/year</p>
            </div>
          </div>
          <div>
            <a
              class="text-[hsl(245,75%,52%)] hover:text-[hsla(245,75%,52%,.8)] underline hover:no-underline hover:cursor-pointer font-bold"
            >
              Change
            </a>
          </div>
        </div>

        <button
          class="bg-[hsl(245,75%,52%)] hover:bg-[hsla(245,75%,52%,.8)] text-[hsl(225,100%,98%)] font-bold block w-full rounded-md my-6 py-3 shadow-lg shadow-[hsla(224,23%,55%,0.5)]"
        >
          Proceed to Payment
        </button>
        <button
          class="inline-block text-center font-bold hover:text-[hsl(223,47%,23%)] text-[hsla(223,47%,23%,.8)]"
        >
          Cancel Order
        </button>
      </div>
    </div>

    <div class="text-center mt-7 mb-3 flex gap-1 text-[hsl(223,47%,23%)]">
      <p class="">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor.
        </a>
      </p>

      <p>
        Coded by
        <a href="https://twitter.com/Nomanux" target="_blank"
          ><span class="text-[hsl(245,75%,52%)]">Muhammad Noman.</span></a
        >
      </p>
    </div>
  </body>
</html>
